---
name: Generate Artifacts

on:
  pull_request:

permissions: {}

jobs:
  generate:
    name: Generate and commit artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.HENRIETTA_APP_ID }}
          private-key: ${{ secrets.HENRIETTA_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 1
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package action
        run: pnpm build && pnpm package

      - name: Generate README
        uses: ./
        with:
          description-path: .docs/DESCRIPTION.md
          examples-path: .docs/examples.yaml

      - name: Commit and push changes
        run: |
          git add action/ README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git config user.name "henrietta-the-hen[bot]"
            git config user.email "${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
            git commit -m "chore: update generated artifacts"
            git push
          fi
